name: Deploy to S3

on:
  push:
    branches:
      - never
    paths:
      - 'index.html'
  workflow_run:
    workflows: ["Deploy Terraform"]
    types:
      - completed
    branches:
      - never

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Can be
    # triggered by a push to main with modified index.html OR
    # triggered by upstream workflow running successfully
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # https://docs.github.com/en/actions/how-tos/secure-your-work/security-harden-deployments/oidc-in-aws
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GithubActionsRole
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ vars.REGION }}
          audience: sts.amazonaws.com

      - name: Upload index.html to S3
        run: |
          aws s3 cp index.html s3://${{ vars.S3_BUCKET_NAME }}/index.html --content-type text/html